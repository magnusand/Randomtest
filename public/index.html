<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- reference to the React library 
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
         Babel turns JSX to javascript 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        -->
        <!-- link to stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    </head>
    
    <body>
        <div id="container"></div> 

        <form class="form-horizontal"> 
          <div class="form-group"> 
            <label class="col-xs-3 control-label" for="txtEmail">Email:</label>
            <div class="col-xs-5"> 
              <input id="txtEmail" type="email" class="form-control" placeholder="Enter Email"> 
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-xs-3 control-label" for="txtPassword">Password:</label>
            <div class="col-xs-5"> 
              <input id="txtPassword" type="password" class="form-control" placeholder="Enter Password">
            </div>
          </div>
         
          <div class="form-group"> 
            <div class="col-xs-9 col-xs-offset-3">
              <button type="button" id="btnLogin" class="btn btn-success"> Sign in </button> 
              <button id="btnLogout" class="btn btn-danger btn-action hide"> Sign out </button>
            </div>
          </div>
        </form> 
      </div>

        <script src="admin.js"></script>

    </body>
    </html>
